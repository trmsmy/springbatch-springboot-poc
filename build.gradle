buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-batch')
	compile('org.springframework.boot:spring-boot-starter-integration')
	compile('org.springframework.integration:spring-integration-jms:4.3.9.RELEASE')
	compile("org.springframework.batch:spring-batch-integration:3.0.7.RELEASE")
	compile("io.hawt:hawtio-springboot:1.4.38" )
	
	runtime('org.hsqldb:hsqldb')
	compile('commons-dbcp:commons-dbcp:1.4')
	compile('commons-io:commons-io:2.4')
	compile('org.apache.activemq:activemq-spring:5.14.3') {
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'log4j', module: 'log4j'
	}		
	
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
